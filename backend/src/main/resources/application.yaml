spring:
  application:
    name: candestore
  datasource:
    url: jdbc:mysql://localhost:3306/candeshop?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jwt:
    secret: ${JWT_SECRET}
#    access-expiration: 3600000 # 1시간 (운영)
#    refresh-expiration: 86400000 # 24시간 (운영)