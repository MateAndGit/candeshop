spring:
  application:
    name: candestore
  datasource:
    url: jdbc:mysql://localhost:3306/candeshop?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true